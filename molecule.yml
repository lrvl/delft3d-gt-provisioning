---
ansible:
  playbook: test.yml
  verbose: vvvv

ignore_paths:
  - .git
  - .vagrant
  - .molecule

testinfra_dir: tests

default_platform: rhel-7
default_provider: docker

docker:
  containers:
    - name: centos_test_host
      ansible_groups:
      - centos_group
      image: centos
      image_version: latest
      privileged: True
