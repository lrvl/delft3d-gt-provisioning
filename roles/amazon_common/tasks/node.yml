---
# tasks file for docker swarm nodes
- name: install essential stuff
  become: yes
  yum:  name={{ item }}
        state=latest
  with_items:
    - wget
    - awscli
  tags:
    - worker

- name: create direcotry for crontab scripts
  become: yes
  file:
   path: "{{ cron_scripts }}"
   state: directory
   owner: root
   group: root
   mode: 0500
  tags:
    - worker

- name: add script to reboot instance if required
  become: yes
  copy:
    src: instance_reboot.sh
    dest: "{{ cron_scripts }}/instance_reboot.sh"
    owner: root
    group: root
    mode: 0500
  tags:
    - worker

- name: copy shell script to /etc/profile.d te set environment variable
  template: src=reboot_settings.sh.j2 dest=/etc/profile.d/reboot_settings.sh force=yes
  become: yes
  tags:
    - worker

- name: add crontab to run reboot script every hour
  become: yes
  cron:
    name: 'check if reboot is required'
    minute: "0"
    hour: "*"
    job: "{{ cron_scripts }}/instance_reboot.sh"
    state: present
  tags:
    - worker

- name: create directory for aws credentials
  become: yes
  file:
    path: /root/.aws
    state: directory
    mode: 0775
  tags:
    - worker

- name: copy aws configuration
  template: src=aws_config.j2 dest=/root/.aws/config force=yes
  become: yes
  tags:
    - worker

- name: copy aws credentials
  template: src=aws_credentials.j2 dest=/root/.aws/credentials force=yes
  become: yes
  tags:
    - worker



